<body>

  <!-- √âcran de d√©marrage -->
  <div class="setup" id="setup">

    <select id="numPlayers" onchange="generateNameInputs()">
      <option value="2">2 joueurs</option>
      <option value="3">3 joueurs</option>

  </div>

  <!-- Jeu principal -->
  <div class="card" id="game" style="display:none;">
    <div class="phrase" id="phrase">Cliquez sur "Suivant" pour commencer !</div>
    <div class="players" id="playersContainer"></div>
    <button class="next" onclick="newPhrase()">Suivant</button>

  <!-- Classement final -->
  <div class="card classement-container" id="classement" style="display:none;">
    <h2>Classement du gros d√©gueulasse</h2>

  <script>
    const allPhrases = [
      "L√©cher des pieds", "Pecho la m√™me personne qu'un ou une pote", "Manger quelque chose tomb√© par terre",
      "Envoyer un message √† la mauvaise personne", "Pisser sur moi-m√™me",
      "Me faire passer pour quelqu'un d'autre", "Pisser sur quelqu'un d'autre",
      "Eu de rapports sexuels dans un lieu public", "Volontairement oubli√© de rembourser un pote",
      "Couch√© avec quelqu'un qui ne parlait pas ma langue", "Faire pipi dans une piscine", "Faire semblant d‚Äô√™tre malade",
      "Porter plainte au commissariat (belek aux poucaves)", "Eu de rapports sexuels dans un lieu public", "Avoir un fou rire au mauvais moment",
      "Eu un accident de voiture", "Pecho quelqu'un de mari√© / qui a des enfants",
      "Tomber devant du monde", "Me r√©veiller sans savoir o√π je suis",
      "Me faire passer pour quelqu'un d'autre en envoyant un message", "Utiliser une excuse bidon pour partir",
      "Faire semblant d‚Äôenvoyer un SMS pour √©viter quelqu‚Äôun",
      "Fait semblant de conna√Ætre une oeuvre pour me la p√©ter", "Et√© coll√©",
      "Fait quelque chose d'ill√©gal",
      "Accus√© quelqu'un d'autre de quelque chose que j'avais fait pour m'en sortir", "Menti √† mes parents sur l'endroit o√π j'√©tais",
      "Ete bourr√© au point de me vomir dessus", "Chanter sous la douche comme une star",
      "Mang√© mes crottes de nez", "Et√© arr√™t√© par la police", "P√©t√© au lit avec une fille/un mec", "Simul√© au lit", "Envoy√© de photos coquines",
      "Vol√© quelque chose dans un magasin", "Dout√© de mon orientation sexuelle", "Refus√© un baiser", "Et√© aux toilettes pour faire la grosse commission puis sorti sans me laver les mains",
      "Embrass√© quelqu'un apr√®s avoir vomi", "Vomi sur quelqu'un", "Et√© dans un club de strip-tease", "Fait de strip-tease", "Essay√© de faire un pet silencieux en public", "Fait caca dans mon pantalon",
      "Pass√© la nuit en prison", "Et√© menott√©", "P√©t√© bruyamment en public", "Eu de diarrh√©e chez quelqu'un d'autre", "Fantasm√© sur un personnage de dessin anim√©",
      "Supprimer un message pour √©viter un malaise"
    ];

    let numPlayers = 2;
    let scores = [];
    let playerNames = [];
    let availablePhrases = [];
    let roundTotal = 10;
    let currentPhraseIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateNameInputs() {
      numPlayers = parseInt(document.getElementById("numPlayers").value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";

      for (let i = 0; i < numPlayers; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.className = "name-input";
        input.placeholder = `Nom du joueur ${i + 1}`;
        input.id = `playerName${i}`;
        container.appendChild(input);
      }
    }

    function startGame() {
      playerNames = [];
      scores = [];
      currentPhraseIndex = 0;

      roundTotal = parseInt(document.getElementById("numQuestions").value);

      for (let i = 0; i < numPlayers; i++) {
        const nameInput = document.getElementById(`playerName${i}`);
        const name = nameInput?.value.trim() || `Joueur ${i + 1}`;
        playerNames.push(name);
        scores.push(0);
      }

      availablePhrases = shuffle([...allPhrases]).slice(0, roundTotal);

      const playersContainer = document.getElementById("playersContainer");
      playersContainer.innerHTML = "";

      for (let i = 0; i < numPlayers; i++) {
        const playerDiv = document.createElement("div");
        playerDiv.className = "player";
        playerDiv.innerHTML = `
          <h3>${playerNames[i]}</h3>
          <button class="already" onclick="vote(${i}, true)">J'ai d√©j√†</button>
          <button class="never" onclick="vote(${i}, false)">Je n'ai jamais</button>
          <div class="score" id="score${i}">Score : 0</div>
        `;
        playersContainer.appendChild(playerDiv);
      }

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("classement").style.display = "none";
      newPhrase();
    }

    function newPhrase() {
  window.scrollTo(0, 0); // <-- Cette ligne force la remont√©e en haut de la page

  if (currentPhraseIndex >= availablePhrases.length) {
    showClassement();
    return;
  }

  document.getElementById("phrase").innerText = availablePhrases[currentPhraseIndex];
  currentPhraseIndex++;
}

    function vote(playerIndex, hasDone) {
      if (hasDone) {
        scores[playerIndex]++;
        document.getElementById("score" + playerIndex).innerText = "Score : " + scores[playerIndex];
      }
    }

    function showClassement() {
      document.getElementById("game").style.display = "none";
      document.getElementById("classement").style.display = "block";

      const classementList = document.getElementById("classementList");
      classementList.innerHTML = "";

      const classement = playerNames
        .map((name, i) => ({ name, score: scores[i] }))
        .sort((a, b) => b.score - a.score);

      classement.forEach((player, index) => {
        const li = document.createElement("li");
        let medal = "";
        if (index === 0) medal = "ü•á";
        else if (index === 1) medal = "ü•à";
        else if (index === 2) medal = "ü•â";
        li.innerHTML = `<span class="rank">${index + 1}. ${medal} ${player.name}</span><span class="score">${player.score} pts</span>`;
        classementList.appendChild(li);
      });
    }

    window.onload = generateNameInputs;
  </script>
</body>
</html>
